<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supprimer le fond - Outil Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }
    .container {
        background: rgba(255,255,255,0.05);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
        animation: fadeIn 1s ease forwards;
        max-width: 400px;
        width: 90%;
    }
    h1 {
        margin-bottom: 20px;
        font-weight: 700;
        font-size: 1.8em;
        text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    input[type="file"] {
        display: none;
    }
    label {
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        padding: 12px 25px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s all ease;
        display: inline-block;
        margin-bottom: 20px;
    }
    label:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    button {
        background: linear-gradient(135deg, #00f260, #0575e6);
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s all ease;
        font-size: 16px;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    #preview {
        width: 100%;
        max-height: 300px;
        object-fit: contain;
        margin-top: 20px;
        border-radius: 15px;
        border: 2px solid rgba(255,255,255,0.3);
        transition: 0.5s all ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>
<div class="container">
    <h1>Supprimer le fond d'une image</h1>
    <label for="fileInput">Choisir une image</label>
    <input type="file" id="fileInput" accept="image/*">
    <img id="preview" src="" alt="Prévisualisation" style="display:none;">
    <br>
    <button id="processBtn">Supprimer le fond</button>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const processBtn = document.getElementById('processBtn');

fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = e => {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
});

processBtn.addEventListener('click', async () => {
    if (!fileInput.files[0]) {
        alert("Veuillez sélectionner une image !");
        return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("image_file", file);
    formData.append("size", "auto");

    const apiKey = "T3ta5YimDrRUQKgWNFVCdAy1"; // Remplace par ta clé

    try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
            method: "POST",
            headers: { "X-Api-Key": apiKey },
            body: formData
        });

        if (!response.ok) throw new Error("Erreur lors de la suppression du fond");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        preview.src = url;
    } catch (err) {
        alert("Erreur : " + err.message);
    }
});
</script>
</body>
</html>
